<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='CSS/styles.css'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/light.css">
    <script type="module" src='JS/script.js'></script>
    <title>Buscador de Gasolinera</title>
</head>

<body>
    <header>
        <h1>Buscador de Gasolineras</h1>
    </header>

    <main>
        <section class="filtros">
            <div id="provincia">
                <label for="select-provincia">Provincia</label>
                <select id="select-provincia">
                    <option value="">Seleccione una provincia</option>
                </select>
            </div>

            <div id="municipio">
                <label for="select-municipio">Municipio</label>
                <select id="select-municipio" disabled>
                    <option value="">Seleccione un municipio</option>
                </select>
            </div>

            <div id="combustible">
                <label for="select-combustible">Tipo de combustible</label>
                <select id="select-combustible">
                    <option value="">Seleccione combustible</option>
                </select>
            </div>

            <div id="solo-abiertas">
                <label>
                    <input type="checkbox" id="check-abiertas">
                    Solo abiertas
                </label>
            </div>

            <button id="boton-buscar">Buscar gasolineras</button>
        </section>

        <section id="resultados"></section>
    </main>
</body>

</html>
